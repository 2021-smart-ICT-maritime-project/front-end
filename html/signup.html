<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="background-img">
    <div class="wrap">
        <h1>회원가입</h1>

        <br>
        <form action="" method="post">
            <div class="mb-3">
                <label for="inputEmail">아이디</label>
                <!--이메일 인증도 넣을까?-->
                <br>
                <input type="email" class="form-control" id="inputEmail" placeholder="이메일을 입력해주세요" autocomplete="off" maxlength="20">
                <p class='sub'>위 이메일로 앞으로 로그인하게 됩니다.</p>
                <p class="error_next_box"></p>
            </div>

            <div class="mb-3">
                <label for="inputPassword">비밀번호</label>
                <br>
                <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요">
                <p class='sub'>8~16자 영어 대문자, 소문자, 숫자, 특수문자 중 3종류 조합</p>
                <p class="error_next_box"></p>
            </div>

            <div class="mb-3">
                <label for="inputRepeatPassword">비밀번호 재확인</label>
                <br>
                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="비밀번호를 다시 한번 입력해주세요">
                <p class="error_next_box"></p>
            </div>

            <div class="mb-3">
                <label for="inputName">이름</label>
                <br>
                <input type="text" class="form-control" id="inputName" autocomplete="off">
                <span class="error_next_box"></span>
            </div>

            <div class="mb-3">
                <label for="inputPhone">휴대전화</label>
                <br>
                <input type="tel" class="form-control" id="inputPhone" autocomplete="off">
                <button type="button" class="btn btn-primary" id="verifyPhoneButton">인증번호 받기</button>
                <p class='sub'>하이픈(-)없이 입력해주세요.</p>
                <span class="error_next_box"></span>
            </div>

            <div class="form-check" style="display: inline-block">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioConsultant" checked>
                <label class="form-check-label" for="radioConsultant">
                    상담원
                </label>
            </div>
            <div class="form-check" style="display: inline-block; margin-left: 2em">
                <input type="radio" name="flexRadioDefault" id="radioGuest">
                <label class="form-check-label" for="radioGuest">
                    민원인
                </label>
            </div>


            <br>
            <br>

            <button type="button" class="btn-grad" onclick="passwordCheck()">가입하기</button>
        </form>

        <br>

        <p class="id_password_lost">
            <a href="password_search.html">아이디/비밀번호 찾기</a>
        </p>

        <p class="login">
            <a href="login.html">로그인하기</a>
        </p>


        <br>
        <hr>
        <br>

        <div class="social_login">
            <h3 style="margin:0; text-align:center;">소셜로그인</h3>
            <br>
            <div class="social_login_icon">

                <span class="Google">
                    <a href="">
                        <img src="../img/google.png">
                    </a>
                </span>

                <span class="kakao">
                    <a href="">
                        <img src="../img/kakao.png">
                    </a>
                </span>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
