<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="wrap">
    <h1>회원가입</h1>

    <br>
    <form action="" method="post">
        <div class="mb-3">
            <label for="id">아이디</label> <!--이메일 인증도 넣을까?-->
            <br>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="이메일을 입력해주세요">
            <p>위 이메일로 앞으로 로그인하게 됩니다.</p>
        </div>

        <div class="mb-3">
            <label for="password">비밀번호</label>
            <br>
            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요">
            <p>최소 8자리 이상 : 영어 대문자, 소문자, 숫자, 특수문자 중 3종류 조합</p>
        </div>

        <div class="mb-3">
            <label for="#">비밀번호 재확인</label>
            <br>
            <input type="password" class="form-control" id="repeatInputPassword" placeholder="비밀번호를 다시 한번 입력해주세요">
        </div>

        <div class="mb-3">
            <label for="name">이름</label>
            <br>
            <input type="text" class="form-control" id="inputName">
        </div>


        <div class="mb-3">
            <label for="name">생년월일</label>
            <br>
            <input type="text" class="form-control" id="inputYear">

            <input class="form-control" list="datalistOptionsMonth" id="inputMonth" placeholder="월">
            <datalist id="datalistOptionsMonth">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
            </datalist>

            <input type="text" class="form-control" id="inputDay">
        </div>

        <div class="mb-3">
            <label for="gender">성별</label>
            <br>
            <input class="form-control" list="datalistOptionsGender" id="inputGender" placeholder="성별">
            <datalist id="datalistOptionsGender">
                <option value="남">
                <option value="여">
            </datalist>
        </div>

        <div class="mb-3">
            <label for="phone">휴대전화</label>
            <br>
            <input type="tel" class="form-control" id="inputPhone">
            <button type="button" class="btn btn-primary" id="verifyPhoneButton">인증번호 받기</button>
        </div>

        <br>
        <br>

        <button type="submit" class="btn-grad">가입하기</button>
    </form>

    <br>

    <p class="id_password_lost">
        <a href="password_search.html">아이디/비밀번호 찾기</a>
    </p>

    <p class="login">
        <a href="login.html">로그인하기</a>
    </p>


    <br>
    <hr>
    <br>

    <div class="social_login">
        <h3 style="margin:0; text-align:center;">소셜로그인</h3>
        <br>
        <div class="social_login_icon">

                <span class="Google">
                    <a href="">
                        <img src="../img/google.png">
                    </a>
                </span>

            <span class="kakao">
                    <a href="">
                        <img src="../img/kakao.png">
                    </a>
                </span>
        </div>
    </div>
</div>

</body>
</html>
