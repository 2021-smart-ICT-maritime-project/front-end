<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="wrap">
    <h1>로그인</h1>
    <br>
    <form action="" method="post">
        <div class="mb-3">
            <label for="id">아이디</label>
            <br>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="이메일을 입력해주세요">
        </div>

        <div class="mb-3">
            <label for="password">비밀번호</label>
            <br>
            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력해주세요">
        </div>

        <br>
        <br>

        <button type="submit" class="btn-grad">LOGIN</button>
    </form>

    <br>

    <p class="id_password_lost">
        <a href="password_search.html">아이디/비밀번호 찾기</a>
    </p>

    <p class="sign_up">
        <a href="sign_up.html">회원가입하기</a>
    </p>

    <br>
    <hr>
    <br>

    <div class="social_login">
        <h3 style="margin:0; text-align:center;">소셜로그인</h3>
        <br>
        <div class="social_login_icon">

                <span class="Google">
                    <a href="">
                        <img src="../img/google.png">
                    </a>
                </span>

            <span class="kakao">
                    <a href="">
                        <img src="../img/kakao.png">
                    </a>
                </span>
        </div>
    </div>
</div>

<footer>copyright</footer>


</body>

</html>
