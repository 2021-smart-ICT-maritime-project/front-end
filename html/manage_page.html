<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 처리 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/manage_page.css">
</head>
<body>
<section>
    <article>
        <div id="text-box">
            <div class="raw-dialogue">
                <p class="arrow_box-consultant">상담원: 안녕하세요? PORT-MIS 상담원 이나라입니다. 무엇을 도와드릴까요?</p>
                <p class="arrow_box-guest">장보고: 이번 새로 나온 스마트 컨테이너에 대해 여쭙고 싶습니다.
                    무게 제한이나 제약 사항들이 있을까요?</p>
                <p>상담원: 현재 무게 제한이나 다른 제약사항들은 없지만
                    컨테이너 품명에 대한 검사와 내용물 확인 절차가 있다는 점 알아두시면 좋을 것 같습니다.</p>
                <p>장보고: 아 네 알겠습니다. 감사합니다.</p>
                <p>상담원: 네 감사합니다.</p>
            </div>
            <div class="summary">
                <p>질문: 스마트 컨테이너의 제한 사항 존재</p>
                <p>답변: 없지만 컨테이너 품명과 내용물 확인 절차 존재</p>
            </div>
        </div>
        <div class="submit-box">
            <div class="upload-div">
                <a class="btn btn-primary" href="./file_upload.html" role="button">파일 업로드</a>
            </div>
            <button type="button" class="btn btn-info">처리 완료</button>
        </div>
    </article>

</section>

</body>
</html>
