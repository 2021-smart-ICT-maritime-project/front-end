<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 페이지</title>
</head>
<body>
<section>
    <article>
        <h3>질문</h3>
        <hr>
        <h5>비밀번호 바꾸는 법</h5>
        <p>잘 모르겠습니다. 알려주세요.</p>
        <div>알고싶어요</div>
    </article>
    <article>
        <h3>답변</h3>
        <hr>
        <h5>RE: 비밀번호 바꾸는 법</h5>
        <p>안녕하세요? 상담원 이사랑입니다. 회원 페이지 정보수정에서 좌측의 비밀번호 바꾸기 버튼을 누르시면 됩니다.</p>
        <div>도움이 됐어요</div>
    </article>
</section>

<!--질문 혹은 답변 달 수 있는 칸만들기 bootstrap쓸게, but 질문은 고객으로 로그인한 것분만 답변은 상담원만-->
</body>
</html>
